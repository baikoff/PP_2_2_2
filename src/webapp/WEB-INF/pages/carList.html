<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Car</title>
</head>
<body>
<table th:border="1" th:align="center">
    <tr th:each="car:${carList}">
        <td th:utext="${car.getId()}">id</td>
        <td th:utext="${car.getModel()}">model</td>
        <td th:utext="${car.getColor()}">color</td>
    </tr>
</table>
</body>
</html>
